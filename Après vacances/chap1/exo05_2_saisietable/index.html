    <h1> 2- Afficher la table de multiplication d'une valeur saisie par l'utilisateur. L'utilisateur doit encoder la

    <div>
        <label>Multiplicateur: </label>
        <input id="inputMulti" type="number">
    </div>

    <div>
        <label>Nombre d'operation: </label>
        <input id="inputNbOp" type="text">
    </div>
    <button id="btnResut">Resultat</button>
    <button id="btnDelete"> Effacer resultat</button>

    <h2>Table de 2</h2>
    <ul>
        <li>1x2= 2</li>
        <li>2x2= 4</li>
        <li>3x2= 6</li>
        <li>4x2= 8</li>
        <li>5x2= 10</li>
    </ul>
    

    <label>Multiplicateur: </label>
    <input id="inputMulti" type="number">
    <input id="inputNbOp" type="text">

    <button id="btn">Resultat</button>

    <ul id="table"></ul>
